<script>
window.onload=function(){
	var aImg=document.getElementsByTagName('img');
	tick();
	
	setInterval(tick,1000);
	function tick(){
		var d = new Date();
		var hours=d.getHours();
		hours=fillZero(hours)
		var seconds=d.getSeconds();
		seconds=fillZero(seconds);
		var minutes=d.getMinutes();
		minutes=fillZero(minutes);
		var s= hours+minutes+seconds;
		for(var i=0;i<aImg.length;i++){
			aImg[i].src='images/'+s.charAt(i)+'.png';	
		} 	
	}
	
	var oDiv=document.getElementById('div1');
	var left=false,top=false,right=false,bottom=false;
	document.onkeydown=function(ev){
		var oEvt=ev||event;
		switch(oEvt.keyCode){
			case 37:
				left=true;
				break;	
			case 38:
				top=true;
				break;	
			case 39:
				right=true;
				break;	
			case 40:
				bottom=true;
				break;	
		}
	};
	
	document.onkeyup=function(ev){
		var oEvt=ev||event;
		switch(oEvt.keyCode){
			case 37:
				left=false;
				break;	
			case 38:
				top=false;
				break;	
			case 39:
				right=false;
				break;	
			case 40:
				bottom=false;
				break;	
		}
	};
	
	setInterval(function(){
		if(left) oDiv.style.left=oDiv.offsetLeft-10+'px';	
		if(top) oDiv.style.top=oDiv.offsetTop-10+'px';	
		if(right) oDiv.style.left=oDiv.offsetLeft+10+'px';	
		if(bottom) oDiv.style.top=oDiv.offsetTop+10+'px';	
	},30);	
};
function fillZero(n){
	return n<10?'0'+n:''+n;	
}
</script>
